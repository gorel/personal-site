{% extends "forum/base.html" %}

{% block forum_content %}
  <h1>Add a comment</h1>

  <b>Original post</b>

  <p class="jumbotron">
    {{ post.body }}
  </p>

  <form method="post">
    {{ form.csrf_token }}

    <div style="padding-bottom: 10px">
      {{ form.body(class="form-control bg-secondary text-white") }}
    </div>

    {{ form.submit(class="btn btn-primary") }}
  </form>
{% endblock %}
