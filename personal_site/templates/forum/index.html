{% extends "forum/base.html" %}

{% block forum_content %}
  <table class="table">
    <thead>
      <th>Poster</th>
      <th>Title</th>
      <th>Posted at</th>
      <th>Last activity</th>
    </thead>
    <tbody>
      {% for post_preview in posts.items %}
        {% include "forum/partials/_post_preview.html" %}
      {% endfor %}
    </tbody>
  </table>

{% endblock %}

{% block pagination %}
  {{ utils.render_pagination(posts) }}
{% endblock %}
