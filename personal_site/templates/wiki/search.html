{% extends "wiki/base.html" %}

{% block wiki_content %}
  <h1>Search Results</h1>
  {% for wikipage_preview in wikipages %}
    {% include "partials/wiki/_wikipage_preview.html" %}
  {% endfor %}

  <nav aria-label="...">
    <ul class="pager">
      <li class="previous{% if not prev_url %} disabled {% endif %}">
        <a href="{{ prev_url or "#"}}">
          <span aria-hidden="true">&larr;</span>
          Previous results
        </a>
      </li>
      <li class="next{% if not prev_url %} disabled {% endif %}">
        <a href="{{ prev_url or "#"}}">
          Next results
          <span aria-hidden="true">&rarr;</span>
        </a>
      </li>
    </ul>
  </nav>
{% endblock %}
