<div class="row col-md-8">
  <h1>{{ post.title }}</h1>
  <p>
    <small>Posted by {{ post.author.username }} {{ moment(post.posted_at).fromNow() }}</small>
  {% if post.edited_at != post.posted_at %}
    <br>
    <small>Last edited {{ moment(post.edited_at).fromNow() }}</small>
  {% endif %}
  </p>
  <!-- TODO - markdown formatting for body maybe? -->
  <p class="jumbotron">{{ post.body }}</p>
</div>
